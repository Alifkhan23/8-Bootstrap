<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Booting</title>
    <link rel="stylesheet" href="CSS/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello From Bootstrap</h1>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>

    <h1>Color</h1>
    <p class="text-primary">primary</p>
    <p class="text-secondary">secondary</p>
    <p class="text-success">success</p>
    <p class="text-danger">danger</p>
    <p class="text-warning">warning</p>
    <p class="text-info">info</p>
    <p class="text-light bg-dark">light</p>
    <p class="text-dark">dark</p>
    <p class="text-body">body</p>
    <p class="text-muted">muted</p>
    <p class="text-white bg-dark">white</p>
    <p class="text-black-50">black</p>
    <p class="text-white-50 bg-dark">white</p>

    <h1>Background</h1>
    <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
    <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
    <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
    <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
    <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
    <div class="p-3 mb-2 bg-info text-white">.bg-info</div>
    <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
    <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
    <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
    <div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
</body>
</html>
